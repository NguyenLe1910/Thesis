<!DOCTYPE html>
<html>
  <head>
    <title>My thesis</title>
    <style>
      #data {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
    <h1> My Ground Control Station</h1>
    <div class="main" id="newpost">
      <img  class="camera-bg" style="width: 30%; height:30%; background-attachment: fixed;" id="bg" class="center" src="{{ url_for('video_feed') }}">   
    </div>
    <form action="/Connected">
      <button type="submit" name="Connected" value="true"> Connect to USV </button>
    </form>
    </center>
    <form action="/Arming">
      <button type="submit"> Arm </button>
    </form>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    {% for roll,pitch,yaw in data: %}
    <script>
        $("#data").text("{{ roll }},{{ pitch }},{{ yaw }}")
    </script>
    {% endfor %}
  </body>
</html>
