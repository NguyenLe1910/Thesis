<!doctype html>
<title>Send javascript with template demo</title>
<style>
  #data {
    text-align: center;
  }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<div id="data">nothing received yet</div>
{% for attitude in data: %}
<script>
  $("#data").text("{{ attitude }}")
</script>
{% endfor %}
