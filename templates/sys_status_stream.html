<!doctype html>
<title>System status</title>
<style>
  #data {
    text-align: center;
  }
  pre {
        background: #555;
        color: #5F5;
        padding: 30px;
      }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<div id="data">nothing received yet</div>
<body>
  <pre type ="gamepad-display" name="gamepad-display" id="gamepad-display"></pre>
  <var name="x" id="x">
  <script >
    window.addEventListener('gamepadconnected',event =>{
    console.log('Gamepad connected:')
    console.log(event.gamepad)
    })

    window.addEventListener('gamepaddisconnected', event => {
    console.log('Gamepad disconnected')
    console.log(event.gamepad)
    })

    const gamepadDisplay = document.getElementById("gamepad-display")
    var x = document.getElementById("x")
    function update(){
    const gamepads = navigator.getGamepads()
    x = gamepads[0].axes[0].toFixed(2)
    if(gamepads[0]){
        const gamepadState = {
            id: gamepads[0].id,
            axes : [
                gamepads[0].axes[0].toFixed(2),
                gamepads[0].axes[1].toFixed(2),
                gamepads[0].axes[3].toFixed(2),
                gamepads[0].axes[4].toFixed(2),
            ],
            buttons :[
                {button_0: gamepads[0].buttons[0].pressed},
            ],
        }
        gamepadDisplay.textContent = JSON.stringify(gamepadState, null, 2)
    }
    window.requestAnimationFrame(update)
    } 
    window.requestAnimationFrame(update)

</script>
{% for roll,pitch,yaw,fix_type,lat,lon,alt,eph,epv,vel,cog,satellites_visible in data: %}
<script>
  $("#data").text("{{ roll }}, {{ pitch }}, {{ yaw }}, {{ fix_type }}")
</script>
{% endfor %}
</body>
