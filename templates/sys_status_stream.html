<!doctype html>
<title>System status</title>
<style>
  #data {
    text-align: center;
  }
  pre {
        background: #555;
        color: #5F5;
        padding: 30px;
      }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<div id="data">nothing received yet</div>
<body>

  
  <pre id="gamepad-display"></pre>
  <script src="js/joystick.js"></script>
{% for roll,pitch,yaw,fix_type in data: %}
<script>
  $("#data").text("{{ roll }}, {{ pitch }}, {{ yaw }}, {{ fix_type }}")
</script>
{% endfor %}

</body>
