<!doctype html>
<title>System status</title>
<style>
  #data {
    text-align: center;
  }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<div id="data">nothing received yet</div>

{% for roll,pitch,yaw,fix_type,lat,lon,alt,eph,epv,vel,cog,satellites_visible,RC_x in data: %}
<script>
  $("#data").text("{{ roll }}, {{ pitch }}, {{ yaw }}, {{ fix_type }}, RC_x :{{RC_x}}")
</script>
{% endfor %}
</body>
